<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js â€¢ TodoMVC</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?" />
      </header>
    
        <section id="main">
          <ul id="todo-list">
            {{}}
          </ul>

          <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> todos left</span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active">Active</a>
            </li>
            <li>
              <a href="completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
  </script>

  <script src="http://emberjs.com.s3.amazonaws.com/getting-started/jquery.min.js"></script>
 
  <script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
  <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>
  
  <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>
  
  
  <!--
 
 <script src="js/jquery.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/ember-data.js"></script>
  
  --> 

  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/model/store.js"></script>
  <script src="js/model/todo.js"></script>
</body>
</html>
